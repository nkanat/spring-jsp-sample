<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>TO-DO application</title>
	</h:head>
	<h:body>
		<div>
			<div>List of TO-DO items</div>
			<t:dataTable newspaperColumns="3" value="#{todoService.allTodo}"
				newspaperOrientation="horizontal" var="item">
				<f:facet name="spacer">
					<f:verbatim>&amp;#160;</f:verbatim>
				</f:facet>
				<h:column>
					<h:outputText value="#{item.message}" />
				</h:column>
				<h:column>
					<h:outputText value="#{item.priority}" />
				</h:column>
			</t:dataTable>
		</div>
		<div>
			<div>Add new to-do item:</div>
			<h:form>
				<h:outputLabel for="message" value="Message: " />
				<h:inputText id="message" value="#{todoService.todo.message}" />
				<h:outputLabel for="priority" value="Priority: " />
				<h:inputText id="priority" value="#{todoService.todo.priority}"
					converterMessage="Please enter digits only." />
				<h:commandButton value="Save" action="#{todoService.save}" />
			</h:form>
		</div>
	</h:body>
</f:view>
